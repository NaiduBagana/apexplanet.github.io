<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Validation - ApexPlanet</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #e8e8e8;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border-top: 4px solid #4caf50;
      }

      .header {
        text-align: center;
        padding: 30px 20px 20px;
        background: white;
      }

      .logo-img {
        height: 60px;
        width: auto;
        margin-bottom: 20px;
      }

      .validation-status {
        color: #4caf50;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .content {
        padding: 0 20px 30px;
        text-align: center;
        line-height: 1.6;
        color: #333;
      }

      .certificate-text {
        font-size: 16px;
        margin-bottom: 15px;
      }

      .highlight-name {
        font-weight: bold;
        color: #000;
      }

      .program-details {
        font-weight: bold;
        color: #000;
      }

      .date-range {
        color: #666;
        font-size: 15px;
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .container {
          margin: 20px auto;
          max-width: 95%;
        }

        .header {
          padding: 20px 15px 15px;
        }

        .logo-img {
          height: 50px;
        }

        .validation-status {
          font-size: 20px;
          margin-bottom: 15px;
        }

        .content {
          padding: 0 15px 25px;
        }

        .certificate-text {
          font-size: 15px;
        }

        .date-range {
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        .container {
          margin: 10px auto;
          border-radius: 10px;
        }

        .header {
          padding: 15px 10px 10px;
        }

        .logo-img {
          height: 45px;
        }

        .validation-status {
          font-size: 18px;
        }

        .content {
          padding: 0 10px 20px;
        }

        .certificate-text {
          font-size: 14px;
        }

        .date-range {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjZGI2xFDicxZWw7jkMoTAlYIC_jNDCRATttMWnTslg79OrZLyQLiM75axhNOAwx-5W8GOCvIXpat7imgp3fyQ6rGOXjwRN_7Uy458K0DxhN2b2qfRq3U1B2UVz0txq0pVEij8jDYdvC9Cy9gX-17kReVPO8cemuxvua0xaTCDZZ26KRNYoMe9FmikafaEa/s320/0ada0ae5b69f49b12551cdf22d6e0010.png"
          alt="ApexPlanet Logo"
          class="logo-img"
        />

        <div class="validation-status">Certificate Validated</div>
      </div>

      <div class="content">
        <p class="certificate-text">
          This certificate is valid. Congratulations,
          <span class="highlight-name">Mahanthi Anjali</span> You have
          successfully completed the internship in
          <span class="program-details"
            >Web Development with HTML, CSS, and JavaScript</span
          >
          <span class="date-range">from 21 May, 2025 to 05 July, 2025.</span>
        </p>
      </div>
    </div>
  </body>
</html>
